{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen text-white font-sans">

  <!-- Header -->
  <header class="text-center py-10">
    <h2 class="text-4xl font-bold mb-4">Attendance Records</h2>
    <p class="text-lg">Click on a student to view full attendance history</p>
  </header>

  <!-- Cards Container -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-10 pb-20">
    {% for entry in students %}
      <a href="{% url 'student_detail' entry.name %}" class="block">
        <div class="bg-white text-black rounded-xl shadow-lg p-6 hover:scale-105 transform transition duration-300 ease-in-out">
          <h3 class="text-2xl font-semibold mb-2">{{ entry.name }}</h3>
          <p class="text-sm text-gray-700">Last seen at:</p>
          <p class="text-md font-medium text-gray-900">{{ entry.last_timestamp }}</p>
        </div>
      </a>
    {% empty %}
      <p class="col-span-full text-center text-xl text-white">No attendance records found.</p>
    {% endfor %}
  </div>

  <!-- Footer -->
  <footer class="text-center fixed bottom-0 left-1/2 transform -translate-x-1/2 mb-4 text-sm text-white">
    &copy; 2025 Sirisha. All Rights Reserved.
  </footer>

</body>
</html>
